<html lang="en">
<head>
    <title>Mosaic</title>
    <link rel="StyleSheet" href="mosaic.css" type="text/css" media="ALL">
    <!-- proscriptls interpreter -->
    <script src="../proscriptls_sdk/terminal/jquery-3.3.1.js"></script>
    <script src="../proscriptls_sdk/terminal/jquery_terminal.js"></script>
    <link href="../proscriptls_sdk/terminal/jquery_terminal.css" rel="stylesheet"/>

</head>
<body onload="proscriptls_init ();">
<div class="mosaic-description">
    <h2>Mosaic</h2>
    <button class="mosaic-button" onclick="proscriptls ('tiles:start_mosaic_game.');">
        Start Mosaic Game
    </button>
    <button class="mosaic-button" onclick="proscriptls ('tiles:save_game_stream.');">
        Save Mosaic Game
    </button>
    <button class="mosaic-button" onclick="proscriptls ('tiles:load_game.');">
        Load Mosaic Game
    </button>
</div>
<div id="tiles" class="mosaic-label">
    <div class="mosaic-secondary">
        <div id="mosaic_status">
        </div>
        <button class="mosaic-button" onclick="proscriptls ('tiles:undo_last_selection.');">
            Undo
        </button>
    </div>
    <canvas id="canvas" width="800" height="600">
    </canvas>
    <div id="score">

    </div>
</div>
<!--suppress JSUnresolvedLibraryURL -->
<!--
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/lindseyspratt/proscriptls@1.4.0/dist/proscriptls_engine.js"></script>
 -->
<script type="text/javascript" src="../proscriptls_sdk/dist/proscriptls_engine.js"></script>
<!--
<script type="text/javascript" src="../../proscriptls/dist/proscriptls_engine.js"></script>
-->
<script type="text/javascript" src="proscriptls_state_tiles.js"></script>

<script type="text/javascript" src="../proscriptls_sdk/terminal/proscript_interpreter_terminal.js"></script>
<div id="proscriptinterpreter">
</div>

</body>
</html>
