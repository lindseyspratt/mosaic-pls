<html lang="en">
<head>
    <title>Mosaic</title>
    <link rel="StyleSheet" href="mosaic.css" type="text/css" media="ALL">
    <!-- proscriptls interpreter -->
    <script src="../proscriptls_sdk/terminal/jquery-3.3.1.js"></script>
    <script src="../proscriptls_sdk/terminal/jquery_terminal.js"></script>
    <link href="../proscriptls_sdk/terminal/jquery_terminal.css" rel="stylesheet"/>

</head>
<body onload="proscriptls_init ();">
<div class="mosaic-description">
    <h2>Mosaic</h2>
    <button class="mosaic-button" onclick="proscriptls ('tiles:rotate_test.');">
        Rotate Test: Clicking on the non-grayed-out squares rotates the selected square to the right.
    </button>
    <button class="mosaic-button" onclick="proscriptls ('tiles:select_test.');">
        Select Test: Clicking on the non-grayed-out squares places marker ('+') on the selected square.
    </button>
    <button class="mosaic-button" onclick="proscriptls ('tiles:move_to_board_test.');">
        Move-to-board Test: Clicking on a non-grayed-out square moves it to (1,1) in the board.
    </button>
    <button class="mosaic-button" onclick="proscriptls ('tiles:view_basics_test.');">
        View Basics Test: This test displays a list of values held in the view_basics module.
    </button>
    <button class="mosaic-button" onclick="proscriptls ('tiles:game_model_tiles_test.');">
        Game Model Tiles Test: This test displays a list of values held in the game_model_tiles module.
    </button>
    <button class="mosaic-button" onclick="proscriptls ('tiles:tile_view_test.');">
        Tile View Test: This test displays a list of values held in the tile_view module.
    </button>
    <button class="mosaic-button" onclick="proscriptls ('tiles:game_view_tiles_test.');">
        Game View Tiles Test: This test displays a list of values held in the game_view_tiles module.
    </button>
    <div id="current_test">
        <h1>No test in progress.</h1>
    </div>
    <div id="display_elements">

    </div>
</div>
<div id="tiles" class="mosaic-label">
    Tiles
    <canvas id="canvas" width="800" height="600">
    </canvas>
</div>
<!--suppress JSUnresolvedLibraryURL -->
<!--  -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/lindseyspratt/proscriptls@1.3.0/dist/proscriptls_engine.js"></script>
<!--
<script type="text/javascript" src="../../proscriptls/dist/proscriptls_engine.js"></script>
-->
<script type="text/javascript" src="proscriptls_state_tiles.js"></script>

<script type="text/javascript" src="../proscriptls_sdk/terminal/proscript_interpreter_terminal.js"></script>
<div id="proscriptinterpreter">
</div>

</body>
</html>
